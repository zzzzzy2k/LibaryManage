<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 引入 Bootstrap -->
    <!--BootStrap美化界面-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>添加书本</title>
</head>
<body>

<div class="container">

    <h1>添加书籍</h1>
    <a th:href="@{/book/list}">返回</a>

    <hr>
    <form method="post" action="/book/add" style="width: 20%">
        <div class="form-group">
            <label>书名</label>
            <input type="text" class="form-control" name="name" placeholder="请输入书名">
        </div>
        <div class="form-group">
            <label>价格</label>
            <input type="text" class="form-control" name="price" placeholder="请输入价格">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-NU/T4JKmgovMiPaK2GP9Y+TVBQxiaiYFJB6igFtfExinKlzVruIK6XtKqxCGXwCG"
        crossorigin="anonymous"></script>

</body>
</html>
